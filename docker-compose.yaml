services:
  website:
    build:
      context: ./website
      dockerfile: Dockerfile
    image: simple-bank-website:latest
    container_name: simple-bank-website
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - simple-bank-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: simple-bank-backend:latest
    container_name: simple-bank-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    networks:
      - simple-bank-net

networks:
  simple-bank-net:
    driver: bridge
